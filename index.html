<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header><img class="logo" src="images/logo.svg" alt="Ping logo" /></header>

    <main>
      <h1 class="title">We are launching <span class="bold">soon!</span></h1>
      <p class="text">Subscribe and get notified</p>
      <form>
        <fieldset>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            required
          />
          <span id="error">Please provide a valid email address</span>
        </fieldset>
        <button class="submit-btn" type="submit">Notify Me</button>
      </form>
      <img
        class="dash-img"
        src="images/illustration-dashboard.png"
        alt="Dashboard illustration"
      />
    </main>

    <footer>
      <div class="social-media-container">
        <a class="logo-container" href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="logo-container" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="logo-container" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
